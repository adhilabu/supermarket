<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="vue-order">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Customers
        </button>
        <div v-for="customer in customers" class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" v-on:click="customer_code_sel=customer.customer_code" type="button">[[customer.customer_name]]</button>
        </div>
      </div>
    </div>
  </body>
  <script>
          new Vue({
              el: '#vuee',
              delimiters:  ['[[', ']]'],
              data: {
                customers:[],
                customer_code_sel:'',
                customer_name_sel:'',
                base_url: 'http://127.0.0.1:8000',
                get_all_customer: '/customers/getall/',
              },
              methods: {
                  fetchCustomers(){
                    let url = this.base_url + this.get_all_customer
                    let body = {}
                    axios.post(url, body)
                    .then((response) => {
                      let customer_data = response.data
                      this.customers = customer_data;
                      console.log(this.customers);
                    })
                  },
              },
              mounted() {
                  this.fetchCustomers();
              }
          })
  </script>
</html>
